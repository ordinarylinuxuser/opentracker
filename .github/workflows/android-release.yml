name: Build Android Release

# Trigger the workflow only when a Release is Published
on:
  release:
    types: [published]

jobs:
  build-android:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup .NET 10 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # 2. Install MAUI Workload
      - name: Install MAUI Workload
        run: dotnet workload install maui-android

      # 3. Restore Dependencies
      - name: Restore Dependencies
        run: dotnet restore OpenTracker.sln

      # 4. Decode the Keystore from Secrets
      - name: Decode Keystore
        run: |
          $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}")
          [IO.File]::WriteAllBytes("user.keystore", $pfx_cert_byte)

      # 5. Build, Sign, and Publish the APK
      # Targeting net10.0-android
      - name: Build and Sign Android APK
        run: |
          dotnet publish OpenTracker/OpenTracker.csproj `
          -f net10.0-android `
          -c Release `
          -p:AndroidPackageFormat=apk `
          -p:AndroidKeyStore=true `
          -p:AndroidSigningKeyStore=user.keystore `
          -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} `
          -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} `
          -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEY_PASSWORD }} `
          --output ./build_output

      # 6. Upload the APK to the GitHub Release Page
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./build_output/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}